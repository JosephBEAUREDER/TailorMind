{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3 d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 class="d-inline-block ms-2">Connaissance</h5>
                </div>
                <div class="ms-auto me-3"> <!-- Added margin-end for spacing -->
                    {% if user.is_authenticated %}
                        <span>Welcome, {{ user.username }}!</span>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-link">Login</a>
                    {% endif %}
                </div>
                <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    Reflexive
                </button>
            </div>
        </div>
    </div>

        

    <!-- /////////////////// OFF-CANVAS-LET /////////////////////////// -->

    <div class="offcanvas offcanvas-start offcanvas-left" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">TailorMind <span class="badge bg-secondary">EXPERIMENTAL</span></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">Sources <span class="badge bg-secondary">2</span></h6>
                <button id="addText" class="btn btn-link text-white">
                    Add text
                </button>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="selectAll" checked>
                <label class="form-check-label" for="selectAll">
                    SÃ©lectionner toutes les sources
                </label>
            </div>

         <div id="texteList">
            <!-- This ul will be populated dynamically -->
            <ul id="texteItems"></ul>
        </div>
        
        </div>
    </div>

    <!-- /////////////////// OFF-CANVAS-RIGHT /////////////////////////// -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas Right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="chat-container-right" class="flex-grow-1"></div>
            <div id="input-container-right" class="mt-auto">
                <input type="text" id="queryInputRight" placeholder="Enter your query here">
                <button id="queryBtnRight">Send</button>
            </div>
        </div>
    </div>






    <!-- /////////////////// CHATBOX /////////////////////////// -->
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="queryInput" placeholder="Enter your query here">
        <button id="queryBtn">Send</button>
    </div>

     <!-- ////////////////// WINDOW - ADD A NEW TEXT -->
     <div class="modal fade" id="modalAddText" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="newTitle" contenteditable="true">Title of the text</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newText" placeholder="Enter your text here">                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveText">Add text</button>
                </div>
            </div>
        </div>
    </div>

       
    <script src="{% static 'js/home.js' %}"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
