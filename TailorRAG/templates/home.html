<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { background-color: #202124; color: white; }
        .offcanvas { background-color: #202124; color: white; }
        .source-item { padding: 5px 0; }
        .form-check-input:checked { background-color: #8ab4f8; border-color: #8ab4f8; }
        .offcanvas-header .btn-close { filter: invert(1); }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .chat-message { background-color: #303134; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .user-input { background-color: #303134; border: none; color: white; }

        .modal-content {
            background-color: #202124; /* Adjust the alpha value to control darkness */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3 d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 class="d-inline-block ms-2">Connaissance</h5>
                </div>
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <span>Welcome, {{ user.username }}!</span>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-link">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">TailorMind <span class="badge bg-secondary">EXPERIMENTAL</span></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">Sources <span class="badge bg-secondary">2</span></h6>
                <button id="addText" class="btn btn-link text-white">
                    Add text
                </button>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="selectAll" checked>
                <label class="form-check-label" for="selectAll">
                    SÃ©lectionner toutes les sources
                </label>
            </div>
            <div class="source-list">
                <!-- Repeat this block for each source -->
                <div class="source-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="source1" checked>
                        <label class="form-check-label" for="source1">
                            <i class="bi bi-file-text"></i> Aron - Durkheim
                        </label>
                    </div>
                </div>
                <!-- Add more source items here -->
            </div>
        </div>
    </div>



    <h3>Create Your Vector Database</h3>


    <button id="createDbBtn">Create Database</button>
    <p id="result"></p>

    <h3>Query Your Knowledge Base</h3>


    <div>
        <input type="text" id="queryInput" placeholder="Enter your query here">
        <button id="queryBtn">Submit Query</button>
    </div>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Bootstrap Modal -->
     <div class="modal fade" id="modalAddText" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="newTitle" contenteditable="true">Title of the text</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newText" placeholder="Enter your text here">                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveText">Add text</button>
                </div>
            </div>
        </div>
    </div>

       
        <script>
document.getElementById('addText').addEventListener('click', function() {
    // Show Bootstrap modal
    $('#modalAddText').modal('show');
});

// Function to show temporary alert
function showTemporaryAlert(message, duration = 1000) {
    const alertElement = document.createElement('div');
    alertElement.textContent = message;
    alertElement.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 15px;
        border-radius: 5px;
        z-index: 1000;
    `;
    document.body.appendChild(alertElement);
    setTimeout(() => {
        alertElement.remove();
    }, duration);
}

//////////////////////////////////  SAVE TEXTE IN DATABASE  //////////////////////////////////

document.getElementById('saveText').addEventListener('click', function() {
    const title = document.getElementById('newTitle').textContent;
    const text = document.getElementById('newText').value;

    fetch("/save_texte/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({
            title: title,
            text: text
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response from server:', data);
        if (data.success) {
            console.log('Success message:', data.message);
            showTemporaryAlert('Text successfully saved');
            $('#modalAddText').modal('hide');  // Close the modal
        } else {
            console.log('Error message:', data.message);
            if (data.errors) {
                console.log('Form errors:', data.errors);
                let errorMessage = 'Form validation failed:\n';
                for (const [field, errors] of Object.entries(data.errors)) {
                    errorMessage += `${field}: ${errors.join(', ')}\n`;
                }
                alert(errorMessage);
            } else {
                alert('Failed to save texte: ' + data.message);
            }
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
        alert('An error occurred while saving the texte.');
    });
});


document.getElementById('createDbBtn').addEventListener('click', function() {
    fetch('/create_user_db/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
        },
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').textContent = data.message;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'An error occurred.';
    });
});



// query the database
document.getElementById('queryBtn').addEventListener('click', function() {
    const query = document.getElementById('queryInput').value;
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = 'Processing query...';

    fetch('/query_rag/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({query: query})
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            resultDiv.textContent = 'Error: ' + data.error;
        } else {
            resultDiv.textContent = data.result;
        }
    })
    .catch(error => {
        console.error('Error from server :', error);
        resultDiv.textContent = 'An error occurred while processing your query.';
    });
});

            
        </script>
    
</body>
</html>
